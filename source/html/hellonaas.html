<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dockerized Simple Webpage</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #dbe8ba;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hi! Welcome!!</h1>
        <img src="mini-waving.png" />
    </header>
    <div class="container">
        <h2>Some Crazy Trials</h2>
        <p>
          Hello DevOps Naas Rony Varghese  
        </p>
        <p id="date"></p>
    <script>
        // Get the current date
        var currentDate = new Date();
        
        // Format the date as a string
        var dateString = currentDate.toDateString();

        // Display the greeting and date on the webpage
        document.getElementById("date").innerHTML = "Today is: " + dateString;
    </script>
        <img src="smileBall.png" />
        <h2>Thank You! Wish you a nice, rest of the day</h2>
    </div>
</body>
</html>
